<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        body{
            margin:0px;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            width: 500px;
            height: 150px;
            background-color:rgb(245, 245, 245);
            border: 0px solid gray;
            margin: 0 auto;
            display:flex;
        }
        .box{
            width: 150px;
            height:150px;
            background-color: blueviolet;
            border: 10px solid #999; ;
            margin: left 20px;
        }
        .box:nth-child(4){
            margin-right: 0;
        }
        .box:nth-child(odd){
            background-color: rgb(0, 149, 255);
            margin: 20px;
        }
        .box:nth-child(even){
            background-color: rgb(228, 97, 134);
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
