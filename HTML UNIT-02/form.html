<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form action="">
        <h2>text</h2>
        <label for="">Name</label>
        <input type="text" placeholder="ENTER YOUR NAME">

<h2>tel</h2>
        <label for="">Mobile</label>
        <input type="tel" name="" id="" placeholder="ENTER YOUR MOBILE NO."><br></br>

<h2>email</h2>
        <label for="">E-mail</label>
        <input type="email" name="" id="" placeholder="ENTER YOUR E-MAIL"><br></br>

<h2>radio</h2>
        <label for="">Gender</label>
        <input type="radio" name="Gender" id="" checked>Male
        <input type="radio" name="Gender" id="" checked>Female<br></br>

<h2>checkbox</h2>
        <label for="">Subject</label>
        <input type="checkbox" name="" id="">Ds
        <input type="checkbox" name="" id="">physics
        <input type="checkbox" name="" id="">maths<br></br>

<h2>date</h2>
        <label for="">Date Of Admission</label>
        <input type="date" name="" id=""><br></br>

<h2>textarea</h2>
        <textarea name="" id="" placeholder="Your Message!" cols="30"></textarea><br></br>

        <h2>file</h2>
        <label for="">Attach your file</label>
        <input type="file" name="" id=""><br></br>

        <h2>range</h2>
        <label for="">Range</label>
        <input type="range" name="" id=""><br></br>

        <h2>number</h2>
        <label for="">Your Age</label>
        <input type="number"><br></br>

        <h2>password</h2>
        <label for="">Your Password</label>
        <input type="password" name="" id=""><br></br>

        <label for="">Your Branch</label>
        <select>
            <option>CSE</option>
            <option>DS</option>
            <option>AIML</option>
        </select><br></br>

        <input type="submit" value="submit">

    </form>
       
</body>
</html>
