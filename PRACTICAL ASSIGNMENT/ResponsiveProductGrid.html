<!DOCTYPE html>
<html>
<head>
  <title>Product Grid - Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #e9b2b2;
    }

    h1 {
      text-align: center;
      background: #963946;
      color: rgb(245, 246, 243);
      padding: 20px;
    }

    
    .grid {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 15px;
      justify-content: center;
    }

    
    .card {
      background: rgb(171, 199, 217);
      border: 1px solid #7ba6bc;
      padding: 15px;
      width: 100%;     
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .img {
      width: 100%;
      height: 120px;
      background: #7ba6bc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .price {
      color: red;
      font-size: 18px;
      margin-bottom: 15px;
      width: 100%;
      font-weight: bold;
    }

    .btn {
      background: orange;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    
    @media (min-width: 600px) {
      .card { width: calc(50% - 15px); }
    }

    
    @media (min-width: 900px) {
      .card { width: calc(33.33% - 15px); }
    }

    /* DESKTOP: 4 CARDS PER ROW */
    @media (min-width: 1200px) {
      .card { width: calc(25% - 15px); }
    }
  </style>
</head>
<body>

<h1>Product Grid (Responsive)</h1>
