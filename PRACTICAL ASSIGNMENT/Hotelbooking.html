<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL BOOKING FORM</title>
</head>
<body>

    <h1 align="center" style="color:rgb(24, 13, 108);"><ins><b><i><big>HOTEL PARADISE</big></i></b></ins></h1>
    
    <table align="center" style="color:rgb(129, 24, 24);"border="5" cellspacing="0" cellpadding="0">
<tr align="center">
    <th align="center">
        <td align="center">
        <h1 align="center" style="color:darkcyan"><ins><b><i>Reservation Details</i></b></ins></h1>
        <form action="">
        
        
        <label align="center" for=""> FULL NAME</label><br></br>
        <input type="text" placeholder="enter full name " ><br></br></th>
        

        
        <label for="">MOBILE</label><br></br>
        <input type="tel" name="" id="" placeholder="enter mobile no."><br></br></th>
        
        
        
        <label for="">E-MAIL</label><br></br>
        <input type="email" name="" id="" placeholder="enter your e-mail"><br></br></th>
        

        
        <label for="">LOCATION</label><br></br>
        <label for="">CITY</label>
        <input type="text" placeholder="enter city " >
        <label for="">STATE</label>
        <input type="text" placeholder="enter state">
        <label for="">PIN CODE</label>
        <input type="tel" name="" id="" placeholder="enter pin code"><br></br></th>
        

        
        <label for="">GENDER</label><br></br>
        <input type="radio" name="Gender" id="" checked>MALE
        <input type="radio" name="Gender" id="" checked>FEMALE<br></br></th>
        
        
        
        <label for="">STAY INFO</label><br></br>
        <label for="">CHECK-IN DATE</label>
        <input type="date" name="" id="">
        <label for="">CHECK-IN TIME</label>
        <input type="time" name="" id=""><br></br>
        <label for="">CHECK-OUT DATE</label>
        <input type="date" name="" id="">
        <label for="">CHECK-OUT TIME</label>
        <input type="time" name="" id=""><br></br></th>
        
        
        
        <label for="">ROOM PREFERENCE</label><br></br>
        <select>
            <option>Standard</option>
            <option>Delux</option>
            <option>Suite</option>
        </select><br></br>
        
        
        
        <label for="">SPECIAL REQUEST(if any)</label><br></br>
        <textarea name="" id="" placeholder="Your Message!" cols="50" rows="10"></textarea><br></br>
        
        
        
        <label for="">ATTACH YOUR ID</label><br></br>
        <input type="file" name="" id=""><br></br>
        
        
        
        <label for="">NUMBER OF PERSONS</label><br></br>
        <input type="number"><br></br>
    
        
        
        <input type="submit" value="BOOK NOW">
        <input type="submit" value="RESET FORM">
        
        </td>
    </tr>
</th>
</table>    
</form>
  
</body>
</html>
