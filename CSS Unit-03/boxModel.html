<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body{
            margin:0px;
            box-sizing:border-box;
        }
        div{
            width:400px;
            height: 200px;
            background-color: aquamarine ;
            padding:10px 0px 5px 20px;
            margin: 20px;
            border: 10px solid #999;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro voluptatum totam placeat itaque quidem, quia quas, sit non nulla necessitatibus provident molestias enim illum voluptas perspiciatis cum, beatae ea! Sit.</p>

    </div>
</body>
</html>
